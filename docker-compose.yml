version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moviedb_postgres
    environment:
      POSTGRES_DB: MOVIE_DATABASE
      POSTGRES_USER: moviedb_user
      POSTGRES_PASSWORD: moviepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviedb_user -d MOVIE_DATABASE"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: moviedb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data: